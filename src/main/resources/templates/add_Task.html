    <title>Task Management System</title>

<body>
<main>
    <nav>
        <a class="nav-title" href="">Task Management System</a>
        <ul>
            <li><i class="fa-solid fa-house"></i><a href="/">Home</a></li>
            <li><i class="fa-solid fa-square-plus"></i><a href="">Add Task</a></li>
        </ul>
    </nav>

    <section>
        <div class="card">
            <div class="card-body">
                <h1 class="text-add-task">Add a New Task</h1>
                <form th:action="@{/register}" method="post">
                    <label>Title:</label>
                    <input type="text" name="title" required>
                    <label>Description:</label>
                    <input type="text" name="description" required>
                    <label>Progress:</label>
                    <input type="text" name="progress" required>
                    <button class="btn-add-task" type="submit">Create</button>
                </form>
            </div>
        </div>
    </section>
</main>
