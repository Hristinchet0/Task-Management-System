<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tr="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Task Management System</title>
    <link th:href="@{/static/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/static/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main></main>
<nav>
    <a class="nav-title" href="">Task Management System</a>
    <ul>
        <li><i class="fa-solid fa-house"></i><a href="/">Home</a></li>
        <li><i class="fa-solid fa-square-plus"></i><a href="addTask">Add Task</a></li>
    </ul>
</nav>

<section>
    <div>
        <h2>Task Sheet</h2>
    </div>

    <table id="tasks">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Progress</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t: ${task}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.title}"></td>
            <td th:text="${t.description}"></td>
            <td th:text="${t.progress}"></td>
            <td>
                <a class="btn-edit" th:href="@{/edit/{id}(id=${t.id})}">Edit</a>
                <a class="btn-delete" th:href="@{/delete/{id}(id=${t.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<section class="section-export-data">
    <div class="card">
        <div class="card-body">
            <h1>Export Data</h1>


            <form th:action="@{/export}" method="get">
                <label for="files">Choose a file type:</label>
                <p><i class="fa-solid fa-file-csv"></i><i class="fa-solid fa-file-excel"></i><i class="fa-solid fa-file"></i></p>
                <select name="files" id="files">
                    <option value="CSV">CSV</option>
                    <option value="TXT">TXT</option>
                    <option value="EXCEL">EXCEL</option>
                    <option value="JSON">JSON</option>
                </select>
                <br><br>
                <input class="btn" type="submit" value="Export File">
            </form>
        </div>
    </div>
</section>
</main>

</body>
</html>
